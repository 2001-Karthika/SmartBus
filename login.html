<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="login.css" rel="stylesheet" >
    <title>Login Form</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="Logo1.png" alt="" width="100" height="40" class="d-inline-block align-text-top">
        </a>
      </div>
    </nav>
        <div class="container-fluid">
            <form class="mx-auto">
                <h4 class="text-center">LOGIN</h4>
                <div>
                    <label for="dropdown" class="form-label"></label>
                    <select id="dropdown" name="user-type" class="form-control" required>
                    <option value="" disabled selected hidden>Select User Type</option>
                    <option value="0">Admin</option>
                    <option value="1">Driver</option>
                    <option value="2">User</option>
                    </select>
                </div>
                <div>
                  <label for="exampleInputEmail1" class="form-label"></label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" required>
                </div>
                <div >
                  <label for="exampleInputPassword1" class="form-label"></label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                </div>
              
                <button class="btn btn-primary mt-3" id="submit-login" type="submit">Login</button>
                <div class="text-center">
                <label class="mt-5"></label>
                <a href="#" >Passenger Sign-up</a>
            </div>
              </form>
        </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
